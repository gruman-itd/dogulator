<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogulator</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Dogulator</h1>
            <div class="calculator borders">
                <p class="display-text borders" id="displayText"></p>
                <div class="row">
                    <input type="button" value="7" id="btn7" onclick="getNumber('btn7')">
                    <input type="button" value="8" id="btn8" onclick="getNumber('btn8')">
                    <input type="button" value="9" id="btn9" onclick="getNumber('btn9')">
                    <input type="button" value="/" id="divide" onclick="getNumber('divide')">
                </div>
                <div class="row">
                    <input type="button" value="4" id="btn4" onclick="getNumber('btn4')">
                    <input type="button" value="5" id="btn5" onclick="getNumber('btn5')">
                    <input type="button" value="6" id="btn6" onclick="getNumber('btn6')">
                    <input type="button" value="*" id="multiply" onclick="getNumber('multiply')">
                </div>
                <div class="row">
                    <input type="button" value="1" id="btn1" onclick="getNumber('btn1')">
                    <input type="button" value="2" id="btn2" onclick="getNumber('btn2')">
                    <input type="button" value="3" id="btn3" onclick="getNumber('btn3')">
                    <input type="button" value="-" id="subtract" onclick="getNumber('subtract')">
                </div>
                <div class="row">
                    <input type="button" value="0" id="num0" onclick="getNumber('btn0')">
                    <input type="button" value="&hellip;" onclick="clearDisplay()">
                    <input type="button" value="=" id="enter" onclick="getNumber('enter')">
                    <input type="button" value="+" id="add" onclick="getNumber('add')">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" value="" id="hiddenOp">
</body>
<script src="assets/scripts.js" type="text/javascript"></script>
</html>
